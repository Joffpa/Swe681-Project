<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Welcome to GO!</title>
</h:head>
<h:body>
	<fieldset>
		<legend>Login</legend>	
		<h:messages styleClass="error" />
		<h:form>
				Login Name
				<h:inputText id="usernameTxt" value="#{loginBean.loginname}">
				</h:inputText>
				<br />
				<br />
				Password
				<h:inputSecret id="passwordTxt" value="#{loginBean.password}">
				</h:inputSecret>
				<br />
				<br />
			
			<h:commandButton value="Login" action="#{loginBean.login}"></h:commandButton>		
				<br />
				<br />
			<h:commandButton value="Create Account" action="#{loginBean.createAccount}"></h:commandButton>	
		</h:form>
	</fieldset>
</h:body>
</html>
