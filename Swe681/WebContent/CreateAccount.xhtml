<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Create Account</title>
</h:head>
<h:body>
	<fieldset>
		<legend>Create Account</legend>
	
		<h:messages styleClass="error" />
		<h:form>
				User Name (Visible to other players)
				<h:inputText id="usernameTxt" value="#{createAccountBean.username}">
				</h:inputText>
				<br />
				<br />		
				Login Name (Used only for login)
				<h:inputText id="logintxtTxt" value="#{createAccountBean.loginname}">
				</h:inputText>
				<br />
				<br />
				Password
				<h:inputSecret id="passwordTxt" value="#{createAccountBean.password}">
				</h:inputSecret>
				<br />
				<br />				
				Confirm Password
				<h:inputSecret id="passwordConfirmTxt" value="#{createAccountBean.passwordConfirm}">
				</h:inputSecret>
				<br />
				<br />			
				<h:commandButton value="Create Account" action="#{createAccountBean.createAccount}"></h:commandButton>			
				<br />
				<br />
				<h:commandButton value="Return" action="#{createAccountBean.returnToWelcome}"></h:commandButton>			
		</h:form>
	</fieldset>
</h:body>
</html>
