<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Landing Page</title>
</h:head>
<h:body>
<h:form>
	<label>Available Games:</label>
	<h:dataTable var="game" value="#{landingPageBean.allJoinableGames}" border="1">
		<h:column>
			<f:facet name="header">Player 1</f:facet>
			#{game.player1}
		</h:column>
		<h:column>
			<f:facet name="header">Player 2</f:facet>
			#{game.player2}
		</h:column>
		<h:column>
			<f:facet name="header">Join Game</f:facet>
			<h:commandButton value="Join" title="Join this game"
				action="#{landingPageBean.joinGame(game)}" ajax="false"></h:commandButton>
		</h:column>
	</h:dataTable>
	<br/>
	<br/>
	<h:button value="Start New Game" outcome="NewGame"></h:button>	
	&nbsp;
	<h:button value="See Wins/Losses" outcome="WinLoss"></h:button>	
	&nbsp;
	<h:button value="See Game History" outcome="History"></h:button>
</h:form>
</h:body>
</html>
