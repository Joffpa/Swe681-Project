<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title></title>
</h:head>
<h:body>
	<h:form prependId="false">
		<label>Games Played:</label>
		<h:dataTable var="gameIns" value="#{historyBean.allPastGames}"
			border="1">
			<h:column>
				<f:facet name="header">Player 1</f:facet>
			#{gameIns.player1}
		</h:column>
			<h:column>
				<f:facet name="header">Player 2</f:facet>
			#{gameIns.player2}
		</h:column>
			<h:column>
				<f:facet name="header">History</f:facet>
				<h:commandButton value="See History" title="History"
					action="#{historyBean.seeHistory}"></h:commandButton>
			</h:column>
		</h:dataTable>
		<br />
		<br />
		<br />
		<label>Game History:</label>
		<h:dataTable var="gameLog" value="#{historyBean.gameLogForInstance}"
			border="1">
			<h:column>
				<f:facet name="header">Player</f:facet>
			#{gameLog.player}
		</h:column>
			<h:column>
				<f:facet name="header">Move</f:facet>
			#{gameLog.movePlayed}
		</h:column>
			<h:column>
				<f:facet name="header">Date</f:facet>
			#{gameLog.datePlayed}
		</h:column>
		</h:dataTable>
		<br />
		<br />
		<h:button value="Return" outcome="LandingPage"></h:button>
	</h:form>
</h:body>
</html>
